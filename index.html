<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marta Molina Aguilera" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!-- Hojas de estilos-->
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Calculadora-MartaMolina</title>
  </head>

  <body>
    <!--Cabecera-->
    <div
      class="container-fluid d-flex justify-content-center flex-wrap p-4"
      id="header"
    >
      <h1 class="col-9 text-center">Calculadora con Jquery y Bootstrap</h1>
      <h2 class="col-9 text-center">Marta Molina Aguilera</h2>
    </div>

    <div
      class="
        containerfluid
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
      id="container"
    >
      <div class="col-lg-2 p-4" id="calculadora">
        <form class="">
          <div class="form-group mt-2 mb-3">
            <label for="formGroupExampleInput">Primer número</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Primer número "
            />
          </div>
          <div class="form-group mt-3 mb-2">
            <label for="formGroupExampleInput2">Segundo número</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Segundo número"
            />
          </div>
        </form>

        <div
          class="
            pt-3
            pb-3
            d-flex
            flex-row flex-wrap
            justify-content-between
            align-items-center
          "
          id="grupo_botones"
        >
          <button type="button" class="btn btn-primary m-1" onclick="">
            Sumar
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Restar
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Multiplicar
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Dividir
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Raíz cuadrada
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Seno
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Coseno
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Tangente
          </button>
          <button type="button" class="btn btn-primary m-1" onclick="">
            Cotangente
          </button>
        </div>
      </div>
    </div>
    <!--JQuery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <!--Script Jquery y JS-->
    <script src="js/app.js"></script>
  </body>
</html>
